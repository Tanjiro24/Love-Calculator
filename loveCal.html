<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Responsive.css">

</head>

<body>
    <header>
        <h1>Love CALCULATOR</h1>
    </header>
    <br>
    <br>
    <img src="img/love2.svg" alt="">
    <div class="container">
        <h1>Love Percentage</h1>
        <div class="form-group">
            <form>
                <p>Your Name</p>
                <input type="text" id="name" placeholder="Enter Here">
                <p>Partner's Name</p>
                <input type="text" id="partner-name" placeholder="Enter Here">
            </form>
            <button class="btn" onclick="checkloveper()">Submit</button>
        </div>
    </div>
    <div id="position">
        <p id="lovevalue"></p>
    </div>
    <!-- <div id="card">God Bless to your Relation</div>   -->
    <footer>Copyright &copy; All rights are reserved</footer>
    <script src="lovecal.js"></script>
</body>

</html>
